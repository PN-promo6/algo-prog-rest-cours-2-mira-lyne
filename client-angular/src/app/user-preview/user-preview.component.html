<div class="card">
    <div class="card-body">
        <img class="card-img-top" src={{user.photo}} />
        <h5 class="card-title">{{ user.name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{user.age}}</h6>
        <p class="card-text">{{user.email}}</p>
        <p class="card-text">{{user.company}}</p>
    </div>
</div>
